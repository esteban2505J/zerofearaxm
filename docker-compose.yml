services:
  db:
    image: postgres:15-alpine
    container_name: zero-fear-db
    restart: always
    environment:
      # Docker Compose busca estas variables en el archivo .env autom√°ticamente
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: